<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tic Tac Toe</title>

    <script defer src="./js/main.js" type="module"></script>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="game-settings">
            <div class="x">
                <label for="x">X</label>
                <select name="x" id="x">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
            <div class="o">
                <label for="o">O</label>
                <select name="o" id="o">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>

            <button id="start-button" type="start-button">Start</button>
        </div>
    </main>
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <button id="close-button" type="close-button">X</button>
            <h3 id="modal-title">O Wins</h3>
            <button id="reset-button" type="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
